<html>
  <head>
    <!-- add meta infomation here-->
    <title>Stock tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=JetBrains+Mono:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <link rel="stylesheet" href="/stylesheets/watchlists.css" />
  </head>

  <body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/watchlists">
          <img src="./images/logo.svg" alt="logo" height="70"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/watchlists"
                >Watchlist</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/friends.html">Friends</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/profile">My Profile</a>
            </li>
          </ul>
          <div class="justify-content-end">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <form action="/logout" method="POST">
                  <input
                    class="btn btn-block btn-danger"
                    type="submit"
                    value="logout"
                  />
                </form>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row mb-5">
        <div class="col-12 text-center pt-3">
          <h1>My Stock Watchlist</h1>
          <p>Tracker as many stocks as you want!</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12" id="alertContainer"></div>
      </div>
      <div class="row justify-content-center align-items-center mt-3">
        <div class="col-md-2 label-col">
          <label for="ticker" class="col-form-label">Stock Ticker</label>
        </div>
        <div class="col-md-5">
          <input
            type="text"
            class="form-control"
            id="ticker"
            name="ticker"
            placeholder="e.g. AAPL"
          />
        </div>
        <div class="col-md-1 search-btn">
          <button id="searchBtn" class="btn btn-success">
            <i class="fas fa-search-dollar"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row justify-content-center">
        <div id="result" class="col-md-4 mt-5">
          <div id="stockResult"></div>
        </div>
      </div>
    </div>
    <div class="stocks my-5">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <table id="myStockList" class="table table-image"></table>
          </div>
          <div id="removeInput" class="col-12"></div>
          <div id="deleteBtnRow" class="col-12"></div>
        </div>
      </div>
    </div>
    <div class="footer-basic fixed-bottom">
      <footer>
        <p class="copyright">
          Copyright Â© 2021, StockTracker by Haocheng & Ziqi
        </p>
      </footer>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"
  ></script>
  <script src="./javascripts/watchlists.js"></script>
</html>
